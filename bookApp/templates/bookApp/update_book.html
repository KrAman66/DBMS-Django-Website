{% extends 'startup.html' %}


{% block content %}

<h1>Update Book</h1>

    
<form action="" method="POST">

    {% csrf_token %}

<input type="text" name="id" class="form-control" value="{{ book_in.id }}" ><br><br>
<input type="text" name="name" class="form-control" value="{{ book_in.name }}"><br><br>
<input type="text" name="price" class="form-control" value="{{ book_in.price }}"><br><br>
<input type="text" name="qty" class="form-control" value="{{ book_in.qty }}"><br><br>
<input type="text" name="author" class="form-control" value="{{ book_in.au_name }}"><br><br>

<center><button type="submit" class="btn btn-outline-dark">Submit</button> </center>
</form>



{% endblock  %}
