{% extends 'startup.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% if flag %}
<h1>Congrats</h1>

{% else %}

    
<h1>Teacher Registration</h1>

<form  method="POST" enctype="multipart/form-data">

{{Teacherform | crispy }}

Already have an account?

</form>
{% endif %}

{% endblock  %}
