{% extends 'startup.html' %}
{% block content %}
{% comment %} <!-- <div class="row mt-3 pt-3" >
    <div class="col-md-4"></div> </div> --> {% endcomment %}

{% comment %} <div class="col-md-8" > {% endcomment %}

<canvas id="myChart" width="700" height="200"></canvas>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'pie', 
    data: {
        labels: [ {% for dip in query %} '{{ dip.s_name }}' ,{% endfor %} ],
        datasets: [{
            label: 'marks',
            data: [{% for dip in query %} {{dip.total}} ,{% endfor %}],
            
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>

{% comment %} </div> {% endcomment %}
{% endblock  %}
