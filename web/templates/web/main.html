{% extends 'startup.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
<style>
    body {
        background-repeat: no-repeat;
    }

    div.gallery {
        margin: 5px;
        margin-left: 115px;
        float: left;
        width: 450px;
      }
      
      div.gallery:hover {
        border: 1px solid #777;
      }
      
      div.gallery img {
        width: 450px;
        height: 300px;
      }
      
      div.desc {
        padding: 35px;
        text-align: center;
      }
</style>

<body bgcolor="whitesmoke">

<div class="container">
<center><h1>Login Page</h1></center><br>
<center><h4>Please choose your designation and put your credentials to access your Dashboard</h4></center>
<br>
<form action="{% url 'stu_login' %}" method="POST">
 {% csrf_token %} 
<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="{% url 'stu_login' %}">
      <img src=" {% static 'images/login/stu.png' %} " alt="Cinque Terre" width="600" height="400">

</div>
</form>
<form action="{% url 'tea_login' %}" method="POST">

    <h2><div class="desc">Teacher</div></h2>
  </div>
</div>
</form>
</div>

</html>
